# ref: https://github.com/actions/runner-images
name: arm64 MacOS Bazel

on: [push, pull_request, workflow_dispatch]

# Building using the github runner environement directly.
jobs:
  native:
    strategy:
      matrix:
        python: [
          {version: '3.8'},
          {version: '3.9'},
          {version: '3.10'},
          {version: '3.11'},
          {version: '3.12'},
        ]
      fail-fast: false
    name: MacOS • Bazel • Python-${{ matrix.python.version }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Java to OpenJDK 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python.version }}
      - name: Check Python
        run: python --version
      - name: Check Bazel
        run: bazel version
      - name: Change Python in MODULE.bazel
        run: |
          sed -i '' -e 's/\(DEFAULT_PYTHON =\) "3.[0-9]*"/\1 "${{ matrix.python.version }}"/g' MODULE.bazel
          cat MODULE.bazel
      - name: Build
        run: >
          bazel build
          -c opt
          --subcommands=pretty_print
          --enable_bzlmod
          ...
      - name: Test
        run: >
          bazel test
          -c opt
          --test_output=all
          --enable_bzlmod
          ...
          -- -//:requirements_test
